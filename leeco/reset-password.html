<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - LeetCode Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Load config for environment detection -->
  <script src="config.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-2xl p-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-white mb-2">üîê Reset Password</h1>
        <p class="text-gray-400">Enter your new password below</p>
      </div>

      <form id="reset-password-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-300">New Password</label>
          <input type="password" id="new-password" required minlength="6"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter new password (min 6 characters)">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-gray-300">Confirm Password</label>
          <input type="password" id="confirm-password" required minlength="6"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm new password">
        </div>

        <div id="error-message" class="text-red-500 text-sm hidden"></div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
          Reset Password
        </button>

        <p class="text-center text-sm text-gray-400">
          <a href="/index.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Link',
        text: 'This password reset link is invalid or has expired.',
        confirmButtonColor: '#3b82f6'
      }).then(() => {
        window.location.href = '/index.html';
      });
    }

    // Handle form submission
    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('error-message');

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match!';
        errorDiv.classList.remove('hidden');
        return;
      }

      errorDiv.classList.add('hidden');

      try {
        // Use CONFIG for API URL
        const apiUrl = window.CONFIG ? window.CONFIG.API_BASE_URL : '/api';
        const response = await fetch(`${apiUrl}/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Password Reset Successful!',
            text: 'Your password has been changed. You can now login with your new password.',
            confirmButtonColor: '#3b82f6'
          }).then(() => {
            window.location.href = '/index.html';
          });
        } else {
          errorDiv.textContent = data.message || 'Failed to reset password';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Reset password error:', error);
        errorDiv.textContent = 'Server error. Please try again.';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
